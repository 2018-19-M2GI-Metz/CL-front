<form (ngSubmit)="onSubmit()" [formGroup]="panelForm">

  <cl-input formControlName="villeDepart" placeholder="Ville de départ"></cl-input>
  <cl-input *ngFor="let city of villesSupp" [formControlName]="city" placeholder="Ville intermédiaire" [removeButton]="true"
    (onInputRemove)="removeCitySupp($event)"></cl-input>
  <cl-input formControlName="villeArrivee" placeholder="Ville d'arrivée"></cl-input>
  <div id="action-button">
    <cl-button (click)="addCity()" [style]="'icon'">
      <mat-icon>add_circle</mat-icon>
    </cl-button>
  </div>
  <cl-button type="submit" [disabled]="!panelForm.valid">Rechercher</cl-button>
</form>
